<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Door Game - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 50px;
        }
        #home-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 36px;
        }
        .category-button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .category-button:hover {
            background-color: #45a049;
        }
        #difficulty {
            margin: 20px 0;
            font-size: 18px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="home-container">
        <h1>Impossible Door Game</h1>
        <p>Choose a category and difficulty to start. Solve cryptic riddles and brutal challenges to win!</p>
        <div id="difficulty">
            <label for="difficulty-select">Select Difficulty: </label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div>
            <button class="category-button" onclick="startGame('math')">Math</button>
            <button class="category-button" onclick="startGame('history')">History</button>
            <button class="category-button" onclick="startGame('music')">Music</button>
            <button class="category-button" onclick="startGame('animals')">Animals</button>
        </div>
    </div>
    <script>
        function startGame(category) {
            const difficulty = document.getElementById('difficulty-select').value;
            window.location.href = `game.html?category=${category}&difficulty=${difficulty}`;
        }
    </script>
</body>
</html>
